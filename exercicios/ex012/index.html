<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>

    <video width="560" controls poster="imagens/capa.png" autoplay loop>
        <source src="midias/meu-video.m4v.m4v" type="video/m4v">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="video-em-ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p> <!--NÃO USAR ESSA FORMA (MUITO TRAFEGO DE BANDA = MUITO DINHREIRO)-->
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<br>
    <iframe src="https://player.vimeo.com/video/185871317?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
